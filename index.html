<script type="text/javascript">

  function addNewSchedule(){
    i++;
    var divContent = $('#div1').html();
    var newDiv =  '<div class="accordion accordion-flush" id="div'+ i +'">' + divContent + '</div>';
    $('#schedule').append(newDiv);
    $('#div'+i+' #collapeDiv').attr('data-bs-target','#flush-collapse'+i);
    $('#div'+i+' #flush-collapse1').attr('id','flush-collapse'+i);
    $('#div'+i+' #heading1').text($("#s_name").val());
    $('#div'+i+' #weeks').text($("#s_w").val());
    $('#div'+i+' #s_date1').text($("#s_startD").val());
    $('#div'+i+' #s_date2').text($("#s_endD").val());
    $('#newsletterform').each(function(){
        this.reset();
    });
    // $('#exampleModal').modal('hide');
  }
</script>
